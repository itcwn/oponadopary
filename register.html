<!doctype html>
<html lang="pl"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>OponaDoPary — Rejestracja</title><link rel="stylesheet" href="./styles.css"/>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.js"></script><script src="./supabaseClient.js"></script></head>
<body>
  <header class="topbar">
    <div class="brand"><span class="dot"></span> OponaDoPary</div>
    <nav class="nav">
      <a href="./index.html">Wyszukiwarka par</a>
      <a href="./seller.html">Panel sprzedawcy</a>
      <a href="./account.html">Moje konto</a>
      <a href="./register.html" class="active">Rejestracja</a>
      <a href="./faq.html">FAQ</a>
      <button id="btn-open-login" class="btn small">Zaloguj</button>
      <button id="btn-logout" class="btn small ghost hidden">Wyloguj</button>
    </nav>
  </header>
  <section class="hero"><img src="./assets/hero.jpg" alt=""/><div class="hero-strip"><img src="./assets/ad_728x90.png" alt=""/></div></section>
  <main class="container with-sidebar">
    <section class="content">
      <section class="card">
        <h1>Załóż konto</h1>
        <form id="reg-form" class="grid">
          <div class="field"><label>E-mail *</label><input id="reg-email" type="email" required/></div>
          <div class="field"><label>Hasło *</label><input id="reg-pass" type="password" required/></div>
          <div class="field"><label>Powtórz hasło *</label><input id="reg-pass2" type="password" required/></div>
          <div class="field"><label>Rola *</label><select id="reg-role" required><option value="seller">Sprzedający</option><option value="buyer">Kupujący</option></select></div>
          <div class="field"><label>Imię i nazwisko</label><input id="reg-name" type="text"/></div>
          <div class="field"><label>Telefon</label><input id="reg-phone" type="tel"/></div>
          <div class="field"><label>Adres</label><input id="reg-addr1" type="text"/></div>
          <div class="field"><label>Adres (cd.)</label><input id="reg-addr2" type="text"/></div>
          <div class="field"><label>Miasto</label><input id="reg-city" type="text"/></div>
          <div class="field"><label>Kod pocztowy</label><input id="reg-postal" type="text" placeholder="00-000"/></div>
          <div class="field"><label>IBAN do wypłat</label><input id="reg-iban" type="text" placeholder="PL..."/></div>
          <div class="field span-2"><label>Opcje sprzedaży</label>
            <label class="checkbox"><input id="reg-accept-cod" type="checkbox" checked/><span>Akceptuję pobranie (COD)</span></label>
            <label class="checkbox"><input id="reg-accept-manual" type="checkbox" checked/><span>Akceptuję zakup manualny</span></label>
          </div>
          <div class="actions"><button class="btn" type="submit">Zarejestruj</button><a class="btn ghost" href="./index.html">Anuluj</a></div>
        </form>
        <div id="reg-msg" class="empty"></div>
      </section>
    </section>
    <aside class="sidebar"><div class="ad-slot"><img src="./assets/ad_300x250.png" alt=""/></div><div class="ad-slot tall"><img src="./assets/ad_160x600.png" alt=""/></div></aside>
  </main>
  <footer class="footer"><div class="container row-between"><div class="muted">© OponaDoPary</div><div class="ad-inline"><img src="./assets/ad_728x90.png" alt=""/></div></div></footer>
  <script src="./register.js"></script>
</body></html>
